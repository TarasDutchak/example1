<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header class="header header_white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 offset-lg-1">
                    <a href="index.html" class="header__logo">
                        <img src="img/logo.svg" alt="logo">
                    </a>
                </div>
                <div class="col-lg-5">
                    <nav>
                        <span class="closemenu"><img src="img/close.svg" alt="close"></span>
                        <ul>
                            <li><a href="#">Get Connected</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Pricing</a></li>
                        </ul>
                        <a href="#" class="header_demobtn">Request Your Demo</a>
                    </nav>
                </div>
                <div class="col-lg-3">
                    <a href="#" class="header_demobtn">Request Your Demo</a>
                </div>
            </div>
            <div class="burgerbtn">
                <img src="img/burger.svg" alt="menu button">
            </div>
        </div>
    </header>

    <main>
        <section class="democontent">
            <img class="lightbg" src="img/demobgpic.png" alt="image">
            <div class="container-fluid">
                <div class="democontent-sect">
                    <div class="row">
                        <div class="col-lg-4 offset-lg-1">
                            <div class="wrap">
                                <p class="title">
                                    Try the best way to connect...
                                    <span>Request a Demo</span>
                                </p>
                                <p class="linebefore">
                                    Please write your personal data in the fields to activate the demo. We will contact
                                    you
                                    shortly.
                                </p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="demoform">
                                <div class="formwrapper">
                                    <img class="formimg" src="img/demopic.svg" alt="image">
                                    <form action="">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <input type="text" placeholder="First Name">
                                            </div>
                                            <div class="col-lg-6">
                                                <input type="text" placeholder="Last Name">
                                            </div>
                                            <div class="col-12">
                                                <input type="email" placeholder="Email address">
                                                <textarea placeholder="Message"></textarea>
                                            </div>
                                            <div class="col-12"><button class="darkblue-btn">Get the guide</button></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>










    <!-- <div class="mouse-pointer-small"></div> -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>



</body>

</html>
